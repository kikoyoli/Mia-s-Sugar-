<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cocina - KIKO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a2a3a; color: white; margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #ad1457; padding-bottom: 10px; margin-bottom: 20px; }
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card-pedido { background: white; color: #333; border-radius: 15px; padding: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.4); animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .mesa-header { background: #ad1457; color: white; margin: -15px -15px 10px -15px; padding: 12px; border-radius: 12px 12px 0 0; font-weight: bold; display: flex; justify-content: space-between; font-size: 1.2em; }
        .lista-productos { margin: 10px 0; padding: 0; list-style: none; }
        .lista-productos li { border-bottom: 1px solid #eee; padding: 8px 0; font-weight: 600; font-size: 1.1em; color: #2c3e50; }
        .detalles { background: #fff9c4; padding: 10px; border-radius: 8px; font-size: 0.95em; margin-top: 10px; font-style: italic; border-left: 5px solid #fbc02d; color: #5d4037; }
        .btn-completar { background: #2e7d32; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 1.1em; transition: 0.3s; }
        .btn-completar:active { background: #1b5e20; transform: scale(0.98); }
        .hora { font-size: 0.8em; opacity: 0.9; background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 5px; }
        #status { font-size: 0.8em; background: #2e7d32; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>

<header>
    <h1>üë®‚Äçüç≥ Cocina de <span style="color: #ff80ab;">KIKO</span></h1>
    <div id="status">‚óè RECIBIENDO PEDIDOS</div>
</header>

<div id="contenedor-pedidos" class="grid-pedidos">
    </div>

<audio id="sonido-nuevo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    // CONFIGURACI√ìN FIREBASE (La misma que usan los clientes)
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let ultimoIdConocido = null;
    let primeraCarga = true;

    // Escuchar la base de datos en tiempo real
    db.ref('pedidos').on('value', (snapshot) => {
        const contenedor = document.getElementById('contenedor-pedidos');
        contenedor.innerHTML = "";
        const data = snapshot.val();

        if (data) {
            let nuevosPedidos = false;
            
            Object.keys(data).forEach(id => {
                const p = data[id];
                
                // FILTRO DE SEGURIDAD: Solo mostramos lo que es para KIKO
                if (p.origen === "Kiko") {
                    nuevosPedidos = true;
                    const card = document.createElement('div');
                    card.className = "card-pedido";
                    
                    let productosHtml = "";
                    p.productos.forEach(prod => {
                        productosHtml += `<li>‚úÖ ${prod}</li>`;
                    });

                    card.innerHTML = `
                        <div class="mesa-header">
                            <span>üìç ${p.ubicacion}</span>
                            <span class="hora">${p.hora}</span>
                        </div>
                        <ul class="lista-productos">
                            ${productosHtml}
                        </ul>
                        ${p.detalles ? `<div class="detalles"><strong>Nota del cliente:</strong><br>${p.detalles}</div>` : ""}
                        <button class="btn-completar" onclick="completarPedido('${id}')">PEDIDO SERVIDO ‚úì</button>
                    `;
                    contenedor.appendChild(card);
                }
            });

            // Si entra un pedido nuevo y no es la primera vez que abrimos la web, suena la campana
            if (!primeraCarga && nuevosPedidos) {
                document.getElementById('sonido-nuevo').play().catch(e => console.log("Esperando interacci√≥n para audio"));
            }
        }
        primeraCarga = false;
    });

    // Funci√≥n para borrar el pedido cuando Kiko pulse el bot√≥n de "Servido"
    function completarPedido(id) {
        if(confirm("¬øSeguro que has terminado este pedido?")) {
            db.ref('pedidos/' + id).remove();
        }
    }
</script>
</body>
</html>
